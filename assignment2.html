<!!-------- FRAGMENT SHADER: THIS IS WHERE YOU WILL DO YOUR WORK -------->

<script id='my_fragment_shader' type='x-shader/x-fragment'>
 uniform float uTime; 
 varying vec3 vPos;   

  //focal length: distance of eye to image plane
  float f = 1.;    
  //radius
  float r = .6;   
  //center          
  vec3 C = vec3(0.,0.,0.);  


float sph(vec3 V, vec3 C, vec3 W, float r) {
   vec3 P = V - C;
   float a = -(dot(W,P)); 
   float b = pow(dot(W,P),2.)-dot(P,P) + pow(r,2.);
   //quadratic equation
   float c = sqrt(b); 
   if (b < 0.) {
      return -1.;
   } else {
      float t1 = a - c; 
      float t2 = a + c;
      if (t1>0.&& t2>0.) {
        //return where the ray hits the sphere first
         return t1;  
      } else {
         return -1.;
      }
   }
}

void main() {
  //origin
  vec3 V = vec3(0.,0.,f);  
  //center of sphere
   vec3 C = vec3(0.,0.,0.);   
   //direction vector
   vec3 W = normalize(vec3(vPos.x, vPos.y,-f)); 
   float t = sph(V,C,W,r);
   if (t > 0.) {
     vec3 S = V + t*W;
     vec3 N = normalize(S - C);
     //light
     vec3 L = vec3(.5*sin(5.*uTime),1.,1.);  
    float c = max(.01, dot(N, normalize(L)));
     c = step(0., N.z) * .5 * c;
     vec3 color = vec3(c, c*c*c*c, c*c); 
     //dictate color
     gl_FragColor = vec4(sqrt(color), 1.0);
   } else { 
   }
 }</script>
